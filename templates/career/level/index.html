{% extends 'base.html' %}

{% block title %}
    Lista de Niveles
{% endblock title %}

{% block content %}
<h1 class="text-2xl text-purple-700 font-bold">Niveles</h1>
    <br>
    <a 
    class="bg-purple-300 hover:bg-purple-400 text-black font-semibold py-2 px-4 border border-purple-500 rounded shadow"
    href="{% url 'career:level_create' %}">
    Nuevo nivel</a>
    <br>
    <table class="border-collapse border border-purple-500 w-full mt-4 bg-transparent">
        <thead>
            <tr class="bg-gray-400 text-black">
                <th class="border border-purple-500 p-2">Id</th>
                <th class="border border-purple-500 p-2">Nivel</th>
                <th class="border border-purple-500 p-2">Abreviatura</th>
                <th class="border border-purple-500 p-2">Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for level in levels %}
                <tr class="bg-transparent hover:bg-purple-200">
                    <td class="border border-purple-400 text-center p-2">{{ level.id }}</td>
                    <td class="border border-purple-400 text-center p-2">{{ level.name }}</td>
                    <td class="border border-purple-400 text-center p-2">{{ level.short_name }}</td>
                    <td class="border border-purple-400 text-center p-2">
                        <a class="text-purple-700 hover:underline" href="{% url 'career:level_details' level.id %}">Detalles</a>
                        <!-- <a class="text-purple-700 hover:underline" href="{% url 'career:level_update' level.id %}">Editar</a>
                        <a class="text-purple-700 hover:underline" href="{% url 'career:level_delete' level.id %}">Eliminar</a> -->
                    </td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
