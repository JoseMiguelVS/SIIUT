{% extends 'base.html' %} 
{% block title %} Nueva Carrera {% endblock title %} 
{% block content %}
<h1 class="text-2xl truncate">Nueva Carrera</h1>
<form method="post">
  {% csrf_token %} {{ form }}
  <input
    class="bg-white hover:bg-gray-100 text-gray-800 font-semibold py-2 px-4 border border-gray-400 rounded shadow"
    type="submit"
    value="Guardar"
  />
</form>
{% endblock content %}
